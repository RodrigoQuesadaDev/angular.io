<div *ngIf="!language">Loading Cheatsheet...</div>
<div *ngIf="language">
	<h2>Angular for {{language}} Cheat Sheet (v{{version}})</h2>
	<br>
	<table *ngFor="let section of sections">
		<tr>
			<th>{{section.name}}</th>
			<th [innerHTML]="section.description"></th>
		</tr>
		<tr *ngFor="let child of section.items">
			<td>
				<pre><code bold="child.bold">{{child.syntax}}</code></pre>
			</td>
			<td [innerHTML]="child.description"></td>
		</tr>
	</table>
</div>
