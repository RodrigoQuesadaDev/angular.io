<div *ngIf="isLoaded">
  <h2>Angular for {{currentEnvironment}} Cheat Sheet (v{{ version.raw }})</h2>
  <br>
  <div *ngIf="!sections">Loading Cheatsheet...</div>
  <table *ngFor="let section of sections">
  <tr>
    <th>{{section.name}}</th>
    <th [innerHTML]="section.description"></th>
    </tr>
    <tr *ngFor="let child of section.items">
      <td><pre><code bold="child.bold">{{child.syntax}}</code></pre></td>
      <td [innerHTML]="child.description"></td>
    </tr>
  </table>
</div>
