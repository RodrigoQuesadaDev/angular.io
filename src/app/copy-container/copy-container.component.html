<div class="copy-container-template">

    <span class="md-button" *ngIf="!isCopied">Copy Code</span>
    <span class="md-button" *ngIf="isCopied">Copied!</span>
    <!--<md-tooltip>Copy to Clipboard</md-tooltip>-->
  </span>
  <ng-content></ng-content>
</div>
