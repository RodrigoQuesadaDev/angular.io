<div class="code-box">
  <header class="code-box-header">
    <nav class="code-box-nav">
      <button class="button" *ngFor="let pane of panes" (click)="selectPane(pane)" [ngClass]="{ selected : pane.active }">
        {{pane.name}}
      </button>
    </nav>
  </header>
  <div class="code-box-examples">
<code-example *ngFor="let pane of panes" [hidden]="!pane.active" [format]="pane.format" [language]="pane.language" [animated]="true">{{ pane.innerText }}</code-example></div></div>
